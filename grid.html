<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: #48cae4;">div 1</div>
        <div style="background-color: #ffafcc;">div 2
            <p>Hi!</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: #48cae4;">100px</div>
        <div style="background-color: #ffafcc;">100px
            <p>Hi!</p>
        </div>
        <div style="background-color: #48cae4;">200px</div>
        <div style="background-color: #ffafcc;">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: #48cae4;">100px</div>
        <div style="background-color: #ffafcc;">1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: #48cae4;">100px</div>
        <div style="background-color: #ffafcc;">1fr</div>
        <div style="background-color: #48cae4;">2fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 15px;
        row-gap: 40px;
    ">
        <div style="background-color: #48cae4; height: 200px;">1fr</div>
        <div style="background-color: #ffafcc; height: 200px;">1fr</div>
        <div style="background-color: #48cae4; height: 200px;">1fr</div>
        <div style="background-color: #ffafcc; height: 200px;">1fr</div>
        <div style="background-color: #ffafcc; height: 200px;">1fr</div>
        <div style="background-color: #48cae4; height: 200px;">1fr</div>
        <div style="background-color: #ffafcc; height: 200px;">1fr</div>
        <div style="background-color: #48cae4; height: 200px;">1fr</div>
    </div>
</body>

</html>
