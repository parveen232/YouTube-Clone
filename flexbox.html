<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 200px;">
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: #48cae4;">div 1 text</div>
        <div style="background-color: #ffafcc;">div 2 <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: #48cae4;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: #ffafcc;
            flex: 1;
        ">flex:1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="
            background-color: #48cae4;
            flex: 1;
        ">flex:1</div>
        <div style="
            background-color: #ffafcc;
            width: 100px;
        ">100px</div>
        <div style="background-color: #48cae4;
            flex: 2;
        ">flex: 2</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid black;

        display: flex;
        flex-direction: row;
        justify-content: center;
    ">
        <div style="
            background-color: #48cae4;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: #ffafcc;
            width: 100px;
        ">100px</div>
        <div style="background-color: #48cae4;
            width: 100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid black;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
    ">
        <div style="
            background-color: #48cae4;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: #ffafcc;
            width: 100px;
        ">100px</div>
        <div style="background-color: #48cae4;
            width: 100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid black;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    ">
        <div style="
            background-color: #48cae4;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: #ffafcc;
            width: 100px;
        ">100px</div>
        <div style="background-color: #48cae4;
            width: 100px;
        ">100px</div>
    </div>

</body>

</html>
